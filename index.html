<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>

    <style>

    </style>
</head>
<body>
    <main class="hero">
        <header class="hero-image">
            <img class="image" src="images/image-equilibrium.jpg" alt="Crystal Cube" />
        </header>
        <div class="section1">
            <h1 class="section1-head">Equilibrium #3429</h1>
            <p class="section1-paragraph">
                Our equilibrium collection promotes balance and calm
            </p>
        </div>

        <div class="section2">
            <div class="amount">
                <img class="ethereum" src="images/icon-ethereum.svg" alt="diamond ethereum" />
                <p class="ethereum-text">
                    0.041 ETH
                </p>
            </div>
            <div class="time">
                <img class="clock" src="images/icon-clock.svg" alt="clock" />
                <p class="clock-text">
                    3 days left
                </p>
            </div>
        </div>
        <hr />
        <div class="section3">
            <img class="avatar" src="images/image-avatar.png" alt="avatar image" />
            <p class="avatar-text">
                <span id="one">Creation of</span> <span id="two">Jules Wyvern</span>
            </p>
        </div>
    </main>

    <!--Equilibrium #3429

              Our Equilibrium collection promotes balance and calm.

              0.041 ETH
              3 days left
                  Creation of Jules Wyvern-->

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Edwin Wagha</a>.
    </footer>
</body>
</html>
